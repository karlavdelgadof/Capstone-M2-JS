<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/favicon-32x32.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/7a892cb0b1.js" crossorigin="anonymous"></script> 
    <title>BeatVox</title>
</head>
<body>
    <!-- comment pop up -->

    <div class="comment-popup hide" id="comment_popup">
        <div class="commet-wrapper">
            <!-- image & close button button div -->
            <div class="artist-image">
                <img id="commet-image" src="holder.jpg" alt="artist profile picture"/>
                <button type="button" id="close-modal"> x </button>
            </div>
            <h1 id="comment-page-title">place holder</h1>
            <div id="artist-facts">place holder</div>


        </div>
    </div>

    <!-- home page -->
    <header id="page-header">
        <div id="logo">
            <div id="log-icon"></div>
            <h1>BeatVox</h1>
        </div>
        <nav id="navbar">
            <ul id="nav-links">
                <li id="home-btn"><a href="#home">Home</a></li>
                <li id="search-btn"><a href="#search">Search</a></li>
                <li id="subscribe-btn"><a href="#subscribe">Subscribe</a></li>
            </ul>
        </nav>
    </header>
    <section id="list" class="show">
        <h2>Choose your beat</h2>
        <div id="artist-list"></div>
    </section>
    <footer id="page-footer">
        <p>Created by Karla Delgado & Francis Wayungi. &copy; Copyright 2022</p>
    </footer>
</body>
</html>
